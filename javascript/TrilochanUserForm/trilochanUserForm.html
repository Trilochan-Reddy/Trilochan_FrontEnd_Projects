<!DOCTYPE html>
<html>
    <title>triUser</title>
  <head>
    <link rel="stylesheet" href="trilochanUserForm.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <div class="container">
  <form class="form-container">
    <h1 class="text-center">
        User Data
    </h1>
    <div>
        <label for="userName">
            Name
        </label>
        <input type="text" id="userName" class="form-control mb-3" placeholder="Enter Name"/>
    </div>
    <div >
        <label for="userEmail">
            Email
        </label>
        <input type="text" id="userEmail" class="form-control mb-3" placeholder="Enter Email"/>
    </div>
    <div>
        <label for="workingStatus">Working Status</label>
        <select id="workingStatus" class="form-control mb-3" >
            <option value="Active">Active</option>
            <option value="Inactive" selected>Inactive</option>
        </select>
    </div>
    <div>
        <input type="radio" id="genderMale" name="gender" value="Male" checked/>
        <label for="genderMale" class="mr-2">Male</label>
        <input type="radio" id="genderFemale" name="gender" value="Female" checked/>
        <label for="genderFemale" class="mr-1">Female</label>
    </div>
    <div>
        <button type="submit" id="submitButton" class="btn btn-primary">
            Submit
        </button>
    </div>
    <div>
        <input type="date" class="form-control"/>
    </div>

  </form>
</div>
 
  <body>
    
  </body>
</html>
